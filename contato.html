<body>
    <!-- Menu da página -->

        <!-- Logo + texto á esquerda do menu -->

            <img class="icone" src="assets/images/goku_ico.png" alt="Logo da página - Gabriel">
            <span class="titulo">Gabriel Machado</span>
        </div>
        <!-- Opções do menu em tópicos -->

            <a href="index.html" target="blank">
                <li>Home</li>
            </a>
            <a href="contato.html">
                <li>Contatos</li>
            </a>
        </ul>
    </nav>
    <main class="contato">
        <section class="formulario">
            <form>
                <h3>Contato</h3>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>
                <divclass="campos-form">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" placeholder="Insira o seu e-mail">
                    <div id="txtEmail"></div>
                    </div>
                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" type="text" rows="8" placeholder="Deixe sua mensagem..."></textarea>
                        <div id="txtMensagem"></div>
                    </div>
                    <button ype="button">
                        Enviar
                    </button>
            </form>
        </section>

        <h3>Consultar CEP</h3>
        <div class="endereco">
            <div class="campos-form">
            <label for="cep">CEP:</label>
            <input id="cep" type="text" placeholder="Digite o número do CEP">
            <div id="txtCep"></div>
        </div>
        <button ype="button">
            Consultar
        </button>
        <hr>
        <div class="endereco">
        <label for="endereco">Endereço:</label>
        <textarea id="endereco" type="text" placeholder="Busca CEP"></textarea>
        <div id="txtEndereco"></div>
    </main>


    <!-- Rodapé da página -->

            </a>
        </div>
        <p class="by">Desenvolvido por Gabriel Machado - 2023 &copy;</p>

    </footer>
